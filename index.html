<!DOCTYPE html>
<html>
<head>
	<title>JS Bin</title>

  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <link rel="stylesheet" href="css/main.css" />
  <style>
  	.flex-box1{background: url(imgs/1.jpg) no-repeat;background-size: cover;}
  </style>
</head>
<body>
  <p>左右划分版本</p>
  <div class="wrap-box wrap-6">
    <div class="flex-inner">
      <div class="flex-box1 flex-item"></div>
      <div class="flex-box2">
        <div class="flex-item"></div>
        <div class="flex-item"></div>
      </div>
    </div>
    <div class="flex-inner">
      <div class="flex-item"></div>
      <div class="flex-item"></div>
      <div class="flex-item"></div>
    </div>
  </div>
  <!--进度状态-->
  <div class="pub-wrap">
    <div class="pub-title" id="pubTitle">在群内累计布置3天作业，即可加入先锋教师！</div>

      <li class="active"><span class="ball">1天</span></li>
      <li class="active"><span class="ball">1天</span></li>
      <li><span class="ball">1天</span></li>
      <li><span class="ball">1天</span></li>
      <li><span class="ball">1天</span></li>
    </ul>
  </div>
  
  <!-- flex版本 -->
  <div class="pub-wrap">
    <div class="pub-title" id="pubTitle">在群内累计布置3天作业，即可加入先锋教师！</div>
    <ul class="pub-process process-5 pub-process-flex" id="pubProcess">
      <li class="active"><span class="ball">1天</span></li>
      <li class="active"><span class="ball">1天</span></li>
      
       <li><span class="ball">1天</span></li>

      <li><span class="ball">1天</span></li>

    </ul>
  </div>
  
</body>
</html>
